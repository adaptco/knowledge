services:
  # Redis - Task Queue
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Qdrant - Vector Store
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Ingest API - FastAPI
  ingest-api:
    build:
      context: ./docling
      dockerfile: ingest_api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./docling/data:/app/data

  # Docling Worker - Document Parsing
  docling-worker:
    build:
      context: ./docling
      dockerfile: docling_worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LEDGER_PATH=/app/data/ledger.jsonl
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./docling/data:/app/data

  # Embed Worker - PyTorch Embeddings
  embed-worker:
    build:
      context: ./docling
      dockerfile: embed_worker/Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LEDGER_PATH=/app/data/ledger.jsonl
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./docling/data:/app/data

volumes:
  qdrant_data:
