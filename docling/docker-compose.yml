version: "3.9"

services:
  # === Infrastructure ===
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # === Application Services ===
  ingest-api:
    build:
      context: ./services/ingest-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  docling-worker:
    build:
      context: ./services/docling-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - LEDGER_URL=http://ledger:8001
    depends_on:
      redis:
        condition: service_healthy
      ledger:
        condition: service_started

  embed-worker:
    build:
      context: ./services/embed-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - LEDGER_URL=http://ledger:8001
    depends_on:
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ledger:
        condition: service_started

  ledger:
    build:
      context: ./services/ledger
    ports:
      - "8001:8001"
    volumes:
      - ledger_data:/app/data

volumes:
  qdrant_data:
  ledger_data:
