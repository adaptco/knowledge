name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pack Contracts
        run: ./cli/adk.sh pack
      - name: Verify Pack
        run: ./cli/adk.sh verify adk-contracts-v0.tar.gz
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            adk-contracts-v0.tar.gz
            adk-contracts-v0.tar.gz.sha256
